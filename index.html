<!DOCTYPE html>

<html>
	<head>
		<title>form</title>
	
		
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<h1>Join Our Members Club</h1>
		<form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="GET" autocomplete="on">
		<div class="mb-3">
				<label class="form-label">Full Name:</label>
				<input type="text" class="form-control"   name="fullName" placeholder="Full name">
		</div>
		<div class="mb-3">
			<label class="form-label">Password:</label>
			<input type="password" class="form-control"   name="pass"  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
			title="Password Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"> 
		</div>

		<div class="mb-3">
			<label class="form-label">Email:</label>
			<input type="email" class="form-control"   name="mail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email"> 
		</div>

		<div class="mb-3">
			<label class="form-label">Website:</label>
			<input type="url" class="form-control"   name="website"  placeholder="Website"> 
		</div>

		<div class="mb-3">
			<label class="form-label">phone:</label>
			<input type="tel" class="form-control"   name="phone"  placeholder="phone" pattern="[0-9]{9,10}"
			title="Phone Must contain 9 or 10 numbers without hyphen"> 
		</div>
		
		<div class="mb-3">
			<label  class="form-label" >coffee:</label>
			<input type="number" class="form-control" name="coffee"> 
			
		</div>
		
		<label>Temperture:
			<input type="range" name="temper"> 
		</label>

		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Address:</label>
			<textarea name="address" class="form-control" rows="3"></textarea>
		</div>


		<span>Interests:</span>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests[]" value="Reading Books">
			<label class="form-check-label" for="flexCheckDefault">Reading Books</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests[]" value="Children">
			<label class="form-check-label" for="flexCheckDefault">children</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests[]" value="Sleeping">
			<label class="form-check-label" for="flexCheckDefault">Sleeping</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests[]" value="Studying">
			<label class="form-check-label" for="flexCheckDefault">Studying</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="interests[]" value="Cleaning">
			<label class="form-check-label" for="flexCheckDefault">Cleaning</label>
		</div>
		<span>Gender:</span>

		<div class="form-check">
			<input class="form-check-input" type="radio"  name="gender" value="male" >
			<label class="form-check-label">male:</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="gender" value="female"  checked>
			<label class="form-check-label" for="flexRadioDefault2">female: </label>
		</div>
	
		<label>Age:
			<select name="age" required> 
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
			</select>
		</label>
		<div class="col-12">
			<button class="btn btn-primary" id="submit-button" type="submit" value="Send">Submit form</button>
		</div>
		</form>
	
		<script>
			    $('#submit-button').click(function(e) 
				{
					checked = $("input[type=checkbox]:checked").length;
					if (checked < 2) {
						alert("must choose more then two checkbox selected");
						e.preventDefault();
					}
					var fullName = $('input[name="fullName"]').val();
					var onlyChars = /^[A-Za-z ]+$/.test(fullName);
					if(fullName)
					{
						if(!fullName.includes(" "))
						{
						alert("Full Name: contain only letters and at least one space");
						e.preventDefault();
						}
					}
				})
		
		</script>

	</body>
</html>
